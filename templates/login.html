<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediView - Access Your Health Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .auth-card {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body
    class="bg-slate-50 min-h-screen flex items-center justify-center p-6 bg-[url('https://images.unsplash.com/photo-1576091160550-217359f42f8c?auto=format&fit=crop&q=80&w=2070')] bg-cover bg-center">
    <div class="absolute inset-0 bg-teal-900/40 backdrop-blur-[2px]"></div>

    <div class="relative w-full max-w-md">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-2 mb-8">
            <div class="bg-white p-2 rounded-xl shadow-lg">
                <i data-lucide="activity" class="text-teal-600 w-8 h-8"></i>
            </div>
            <span class="text-3xl font-extrabold text-white tracking-tight">MediView</span>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-card p-8 rounded-3xl shadow-2xl border border-white/20">
            <div class="mb-8 text-center">
                <h2 class="text-2xl font-bold text-slate-900">Welcome Back</h2>
                <p class="text-slate-500 text-sm mt-2">Please enter your credentials to continue.</p>
            </div>

            <form action="/home" method="post" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 ml-1">Username</label>
                    <div class="relative">
                        <i data-lucide="user"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="text" name="username" required
                            class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-slate-900"
                            placeholder="Enter your username">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 ml-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="password" name="password" required
                            class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-slate-900"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-4 bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-teal-200">
                    SIGN IN
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-slate-600 text-sm">Don't have an account?
                    <button onclick="toggleAuth()" class="text-teal-600 font-bold hover:underline">Create
                        Account</button>
                </p>
            </div>

            {% if msg %}
            <div
                class="mt-4 p-3 bg-red-100 border border-red-200 text-red-700 text-sm rounded-lg text-center font-medium">
                <i data-lucide="alert-circle" class="w-4 h-4 inline mr-1"></i> {{ msg }}
            </div>
            {% endif %}
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden auth-card p-8 rounded-3xl shadow-2xl border border-white/20">
            <div class="mb-8 text-center">
                <h2 class="text-2xl font-bold text-slate-900">Create Account</h2>
                <p class="text-slate-500 text-sm mt-2">Join MediView to manage your healthcare journey.</p>
            </div>

            <form action="/register" method="post" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 ml-1">Username</label>
                    <div class="relative">
                        <i data-lucide="user"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="text" name="username" required
                            class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-slate-900"
                            placeholder="Choose a username">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 ml-1">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="email" name="email" required
                            class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-slate-900"
                            placeholder="you@example.com">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 ml-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="password" name="password" required
                            class="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition-all text-slate-900"
                            placeholder="Create a strong password">
                    </div>
                </div>

                <button type="submit"
                    class="w-full py-4 bg-teal-600 hover:bg-teal-700 text-white font-bold rounded-xl transition-all shadow-lg shadow-teal-200">
                    REGISTER NOW
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-slate-600 text-sm">Already have an account?
                    <button onclick="toggleAuth()" class="text-teal-600 font-bold hover:underline">Sign In</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function toggleAuth() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }

        // Auto-show register if URL ends in #signup
        if (window.location.hash === '#signup') {
            toggleAuth();
        }
    </script>
</body>

</html>
